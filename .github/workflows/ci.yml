name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build RAG chunks
        run: python -m app.rag.ingest

      - name: Build Chroma index
        run: python -m app.rag.index

      - name: Debug Chroma count
        run: |
          python -c "import chromadb; c=chromadb.PersistentClient(path='data/index/chroma'); col=c.get_or_create_collection('company_docs'); print('count=', col.count())"

      - name: Run tests
        run: pytest -q