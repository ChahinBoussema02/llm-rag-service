services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  rag-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=gemma3:12b
      - OLLAMA_TIMEOUT_SECONDS=180
    depends_on:
      - ollama
    # Optional: mount your docs so you can edit without rebuilding image
    volumes:
      - ./data:/app/data

volumes:
  ollama: